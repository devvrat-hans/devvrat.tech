<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found - Devvrat's personal website">
    <meta name="author" content="Devvrat">
    
    <title>Devvrat | Page Not Found</title>
    
    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">
    
    <!-- CSS - Main file imports all modular CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- No indexing for 404 pages -->
    <meta name="robots" content="noindex">
</head>
<body>
    <!-- Header will be loaded from template -->
    <header></header>

    <main class="error-page">
        <div class="container">
            <div class="error-content">
                <h1>404</h1>
                <h2>Page Not Found</h2>
                <p>The page you're looking for doesn't exist or has been moved.</p>
                <div class="error-actions">
                    <a href="index.html" class="btn">Go Home</a>
                    <a href="javascript:history.back()" class="btn btn-outline">Go Back</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded from template -->
    <footer></footer>

    <!-- JavaScript - Using ES modules -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
