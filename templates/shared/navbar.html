<!-- JavaScript to set active navigation item -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Get current page path
        const currentPath = window.location.pathname;
        const pageName = currentPath.split('/').pop();
        
        // Remove 'active' class from all nav links
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.classList.remove('active');
        });
        
        // Add 'active' class to current page's nav link
        if (pageName === '' || pageName === 'index.html') {
            document.getElementById('nav-home').classList.add('active');
        } else if (pageName === 'projects.html') {
            document.getElementById('nav-projects').classList.add('active');
        } else if (pageName === 'notes.html') {
            document.getElementById('nav-notes').classList.add('active');
        } else if (pageName === 'about.html') {
            document.getElementById('nav-about').classList.add('active');
        }
        
        // Mobile navigation toggle
        const burger = document.querySelector('.burger');
        const navLinks = document.querySelector('.nav-links');
        const navLinksItems = document.querySelectorAll('.nav-links li');
        
        if (burger) {
            burger.addEventListener('click', () => {
                // Toggle navigation menu
                navLinks.classList.toggle('nav-active');
                
                // Toggle aria-expanded attribute
                const isExpanded = burger.getAttribute('aria-expanded') === 'true';
                burger.setAttribute('aria-expanded', !isExpanded);
                
                // Animate links with delay
                navLinksItems.forEach((link, index) => {
                    if (link.style.animation) {
                        link.style.animation = '';
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
                    }
                });
                
                // Animate burger to X
                burger.classList.toggle('toggle');
            });
        }
        
        // Keyboard accessibility for nav items
        const navItems = document.querySelectorAll('.nav-links a, .theme-toggle, .burger');
        navItems.forEach(item => {
            item.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    item.click();
                }
            });
        });
    });
</script>
